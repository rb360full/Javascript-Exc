<!DOCTYPE html>
<html lang="fa" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript-Exc</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>


    <h2 class="title text-center text-success my-5 mx-auto ">Exercise</h2>
    <h4 class="description text-center px-3 lh-lg">
        تمرین : اعدادی را به تعداد دلخواه کاربر دریافت کنید و میانگین آن ها را محاسبه کرده و نمایش بدید
    </h4>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script>
        let countRequest = +prompt("enter count numbers you like enter : ", 5)
        let i = 1
        let sum = 0
        while (i <= countRequest) {
            let userNumber = +prompt("Enter your number " + i + " please :")
            sum += userNumber
            i++
        }

        let average = sum / countRequest
        alert("Average is : " + average)

    </script>
</body>

</html>
