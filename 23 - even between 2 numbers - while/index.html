<!DOCTYPE html>
<html lang="fa" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript-Exc</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>


    <h2 class="title text-center text-success my-5 mx-auto ">Exercise</h2>
    <h4 class="description text-center px-3 lh-lg">
        تمرین : دو عدد رو از کاربر بگیرین و اعداد زوج بین آن ها را نمایش دهید
    </h4>
    <div class="row">
        <div class="col-3 mx-auto">
            <form action="#">
                <input class="form-control my-2" type="text" id="num1" placeholder="Number 1">
                <input class="form-control my-2" type="text" id="num2" placeholder="Number 2">
                <input class="btn btn-success my-2 col-12" type="submit" id="send">
                <div id="result" class="text-primary h4 text-center text-break"></div>
            </form>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script>
        document.getElementById("send").addEventListener("click", function () {
            let num1 = +document.getElementById("num1").value;
            let num2 = +document.getElementById("num2").value;

            let b = Even(num1, num2);
            document.getElementById('result').innerHTML = b;

        })
        function Even(a, b) {
            let numbers = [];
            if (a % 2 == 1) { a-- }
            while (a < b) {
                a += 2
                if (a < b) {
                    numbers.push(a)
                }
            }
            return numbers
        }
    </script>
</body>

</html>
