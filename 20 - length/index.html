<body>


    <h2 class="title text-center text-success my-5 mx-auto ">Exercise</h2>
    <h4 class="description text-center px-3 lh-lg">
        عددی را از کاربر دریافت کرده و سپس تعداد رقم های آن را نمایش دهید.
        به عنوان مثال برای عدد 142 عدد 3 به عنوان خروجی نمایش داده می شود. چون عدد 143 از 3 رقم تشکیل شده است.

    </h4>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

    <script>
        let userNum = Math.abs(+prompt("Enter a Number : ")).toFixed(0);
        if (isNaN(userNum)) {
            userNum = false;
            alert("Invalid Input");
        }
        else {
            let userStr = userNum.toString();
            alert(userStr.length);
        }


      








    </script>
