<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript-Exc</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <h2 class="title text-center text-success my-5 mx-auto">Javascript Excercise</h2>
    <h4 class="description text-center px-3"></h4>

    <div class="container text-center">
        <input type="number" id="num1" placeholder="عدد اول">
        <br>
        <input type="number" id="num2" placeholder="عدد دوم">
        <br>
        <input type="number" id="num3" placeholder="عدد سوم">
        <br>
        <button id="sumButton">جمع کن</button>
        <br>
        <div id="result"></div>
    </div>

    <script>
        document.getElementById("sumButton").addEventListener("click", function () {
          var num1 = parseInt(document.getElementById("num1").value);
          var num2 = parseInt(document.getElementById("num2").value);
          var num3 = parseInt(document.getElementById("num3").value);
          var sum = num1 + num2 + num3;
          var result = "جمع اعداد: " + sum;
          document.getElementById("result").innerHTML = result;
        });
    </script>

</body>

</html>
