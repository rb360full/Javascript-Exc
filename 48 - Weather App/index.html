<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript-Exc</title>
    <link rel="stylesheet" href="bootstrap.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container-fluid">
        <div class="searchbox" id="searchbox">
            <div class="d-flex justify-content-center">
                <input class="" type="text" placeholder="Search" id="inputCity" />
                <a href="#" id="searchBtn"><i class="bi bi-search"></i></a>
            </div>
            <p class="loading">Loading . . .</p>

            <div class="append-content">
                <h1 class="text-white" id="cityName"></h1>
                <h3 class="text-white my-0" id="degree"></h3>
                <div>
                    <i class="" id="sunicon"></i>
                    <span class="text-white" id="sun"></span>
                </div>
                <p class="text-white fs-5 my-0" id="humidity"></p>
                <p class="text-white fs-5 my-0" id="windSpeed"></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
