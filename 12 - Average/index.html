<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript-Exc</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>


    <h2 class="title text-center text-success my-5 mx-auto ">Exercise</h2>
    <h4 class="description text-center px-3">
        تابعی بنویسید که سه عدد رو بگیره و میانگین اونا رو محاسبه کرده و نشون بده
    </h4>



    <div class="row">
        <div class="col-3 mx-auto">
            <form class="mb-3">
                <input type="text" name="" id="num1" class="form-control" placeholder="عدد اول">
                <input type="text" name="" id="num2" class="form-control" placeholder="عدد دوم">
                <input type="text" name="" id="num3" class="form-control" placeholder="عدد سوم">
                <input type="button" value="میانگین" id="submin-btn" class="btn btn-success">
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-3 mx-auto text-center h1 text-success" id="result">

        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- <script src="scripts.js"></script> -->
    <script>
        function getAverage(a, b, c) {
            let sum = a + b + c
            let ave = sum / 3
            return ave;
        }


        document.getElementById("submin-btn").addEventListener("click", function () {

            var num1 = +document.getElementById('num1').value;
            var num2 = +document.getElementById('num2').value;
            var num3 = +document.getElementById('num3').value;

            let ave = getAverage(num1, num2, num3)

            document.getElementById("result").innerHTML = "The Average is : " + ave
        });
    </script>
</body>

</html>
