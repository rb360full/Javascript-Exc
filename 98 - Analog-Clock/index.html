<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <h1 class="title">Clock</h1>
        <div class="clock-face">
            <div class="long-hand"></div>
            <div class="short-hand"></div>
            <div class="second-hand"></div>
            <div class="center-point"></div>
            <div class="number number-1"><h3>1</h3></div>
            <div class="number number-2"><h3>2</h3></div>
            <div class="number number-3"><h3>3</h3></div>
            <div class="number number-4"><h3>4</h3></div>
            <div class="number number-5"><h3>5</h3></div>
            <div class="number number-6"><h3>6</h3></div>
            <div class="number number-7"><h3>7</h3></div>
            <div class="number number-8"><h3>8</h3></div>
            <div class="number number-9"><h3>9</h3></div>
            <div class="number number-10"><h3>10</h3></div>
            <div class="number number-11"><h3>11</h3></div>
            <div class="number number-12"><h3>12</h3></div>
        </div>
    </div>



    <script src="app.js"></script>
</body>

</html>
