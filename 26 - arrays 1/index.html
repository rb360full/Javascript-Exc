<body>


    <h2 class="title text-center text-success my-5 mx-auto ">Exercise</h2>
    <h4 class="description text-center px-3 lh-lg">
        اعدادی را به تعداد دلخواه از کاربر گرفته و داخل آرایه ای ذخیره کنید
        و سپس میانگین آن ها را محاسبه کرده و نمایش دهید
    </h4>


    <script>

        let userCountNumber = +prompt("Enter Count Number : ")
        let numbers = []
        let sum = 0
        for (i = 0; i < userCountNumber; i++) {
            // numbers.push(+prompt("Enter number " + (i + 1) + " : "))
            numbers[i]=+prompt("Enter number " + (i + 1) + " : ")
            sum += numbers[i]
        }

        let average = sum / userCountNumber
        console.log("The average of " + numbers + " is : " + average);

        




    </script>
