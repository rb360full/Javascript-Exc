<!DOCTYPE html>
<html lang="fa" dir="ltr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript-Exc</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
    <h2 class="title text-center text-success my-5 mx-auto">Exercise</h2>
    <h4 class="description text-center px-3 lh-lg" dir="rtl">
        فرض کنید پلتفرمی مثل تلگرام ساخته اید و چند نفر در آن یک گروه ایجاد کردند و قصد ایجاد تماس کنفرانسی دارند اما شرط لازم برای ایجاد تماس کنفرانسی بالای 18
        سال بودن اعضای گروه است اگر تمامی اعضا بالای 18 سال نبودند، اجازه ایجاد تماس کنفرانسی را ندهید
    </h4>

    <script>
        let users = [
            { id: 1, name: "ali", gender: "male", age: 18 },
            { id: 2, name: "safoora", gender: "female", age: 22 },
            { id: 3, name: "reza", gender: "male", age: 25 },
            { id: 4, name: "mohsen", gender: "male", age: 54 },
        ];
        let newUserAge = +prompt("hello dear , please enter your age ? ", 18);
        while (newUserAge < 100) {
            newUser = {
                id: 5,
                name: "test",
                gender: "male",
                age: newUserAge,
            };

            users.push(newUser);
            newUserAge = +prompt("hello dear , please enter your age ? ", 18);
        }

        let isMoreThan18 = users.every(function (user) {
            console.log(user.age);
            return user.age >= 18;
        });

        console.log(isMoreThan18);

        !isMoreThan18 ? console.log("The Group can not be made !") : console.log("Wellcome to the Group . . .");
    </script>
</body>

</html>
