<!DOCTYPE html>
<html lang="fa" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript-Exc</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>


    <h2 class="title text-center text-success my-5 mx-auto ">Exercise</h2>
    <h4 class="description text-center px-3 lh-lg">
        دو عدد از کاربر دریافت کرده و عدد اول را به توان عدد دوم برسانید

        نکته: با هر سه حلقه انجام شود نه با عملگر توان
    </h4>


    <script>
        // با حلقه while
        let num1 = +prompt("Enter number 1 : ", 2)
        let num2 = +prompt("Enter number 2 : ", 3)
        let i = 1
        let power = num1;
        while (i < num2) {
            power *= num1
            i++
        }
        // با حلقه do-while
        let j = 0
        let power2 = 1;
        do {
            power2 *= num1
            j++
        } while (j < num2)

        // با حلقه for
        let power3 = num1;
        for (i = 1; i < num2; i++) {
            power3 *= num1
        }


        alert("result with \"While loop\" : " + power);
        alert("result with \"do-While loop\" : " + power2);
        alert("result with \"for loop\" : " + power3);






    </script>
</body>

</html>
